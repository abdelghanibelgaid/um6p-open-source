[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  
  [functions.scheduled-update]
    schedule = "0 * * * *"  # Every hour at minute 0
  
  [functions.update-stars-ranking]
    schedule = "0 * * * *"  # Every hour at minute 0

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "25.2.1"
